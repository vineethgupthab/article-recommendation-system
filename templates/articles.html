<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<style type="text/css">

    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
<body>

<ul>
    {% for a in articles %}

        <a href="/article/{{a.0}}/{{a.1}}"target="_blank">{{a.2}}</a>
    </p>
    {% endfor %}
</ul>

</body>
</html>
